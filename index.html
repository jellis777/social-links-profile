<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <div class="profile-tile">
      <img class="profile-pic" src="assets/images/avatar-jessica.jpeg" alt="Profile Picture">
      <h1 class="name">Jessica Randall</h1>
      <h3 class="location">London, United Kingdom</h3>
      <p class="description">"Front-end developer and avid reader."</p>
      <div class="social-links">
        <a  class="links" target="_blank">GitHub</a>
        <a class="links" target="_blank">Frontend Mentor</a>
        <a class="links" target="_blank">LinkedIn</a>
        <a class="links" target="_blank">Twitter</a>
        <a class="links" target="_blank">Instagram</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeff Ellis</a>.
    </div>
  </footer>
</body>
</html>
